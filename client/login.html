<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Grounds Residential Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-[#001B0C] flex items-center justify-center p-[2%]">

    <section class="px-14 w-[60%] flex flex-col items-center pt-[2%] max-sm:w-[90%] max-md:w-[80%] md:w-[75%]">

        <header class="mb-9 ml-5">
            <img src="./assets/logo-white-transparent.png" class="h-12" alt="logo">
        </header>

        <form class="bg-white rounded-3xl py-6 px-9 lg:w-[70%] xl:w-[50%] md:w-[90%] w-[100%]" id="create-new-acc" action="#">

            <h2 class="font-black text-center text-3xl text-gray-600 mb-[10%]">Login</h2>
            <p class="font-bold text-center text-base text-gray-600">Welcome To</p>
            <p class="font-black text-center text-base text-gray-600 mb-[5%]">CommonGrounds Residential Management.</p>

            <section class="form-main flex flex-col">

                <label class="mb-[2.5%] text-xs" for="email">Email</label>
                <input type="email" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="email" name="email">

                <label for="psw" class="mb-[2.5%] text-xs">Password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="psw" name="psw"
                    required>

                <p class="text-right text-xs mb-[5%]"><a class="text-gray-500 underline ml-5" href="forgotPassword.html">Forgot
                        Password</a></p>


                <button type="button" class="mb-3 bg-[#004621] rounded-3xl text-white p-1 font-bold">Login</button>
            </section>

            <section class="form-footer">
                <p class="text-center text-xs text-gray-500 mb-[5%]">Or Continue With<a class="font-bold underline"
                        href="#"></a></p>
            </section>
            <section class="form-main flex flex-col">
                <button type="button"
                    class="mb-3 bg-[#004621] rounded-3xl text-white p-1 font-bold flex justify-center items-center"><img
                        src="./assets/googleLogo.png" class="w-4 mr-2" alt="logo">Google </button>
            </section>

            <section class="form-footer">
                <p class="text-center text-xs">Don't have an account yet? <a class="font-bold underline"
                        href="index.html">Register Here</a></p>
            </section>

        </form>
    </section>


    <article class="right-pane w-[40%] items-center justify-start md:flex hidden">
        <img class="w-full" src="./assets/commonGround-aesthetic.png" alt="big-logo">
    </article>


</body>

</html>
