<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Grounds Residential Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-[#001B0C] flex items-center justify-center p-[2%]">

    <section class="px-14 w-[60%] flex flex-col items-center pt-[2%] max-sm:w-[90%] max-md:w-[80%] md:w-[75%]">

        <header class="mb-9 ml-5">
            <img src="./assets/logo-white-transparent.png" class="h-12" alt="logo">
        </header>

        <form class="bg-white rounded-3xl py-6 px-9 lg:w-[70%] xl:w-[50%] md:w-[90%] w-[100%] id=" create-new-acc"
            action="#">

            <h2 class="font-black text-center text-3xl text-gray-600 mb-[10%]">Create New Account</h2>

            <section class="form-main flex flex-col">

                <section class="flex mb-[5%] w-full justify-between">
                    <section class="flex flex-col w-[50%]">
                        <label for="fname" class="text-xs mb-[2.5%]">First Name</label>
                        <input type="text" class="p-2 text-xs rounded-3xl bg-[#EFEFEF]" id="fname" name="fname">
                    </section>

                    <section class="flex flex-col w-[50%]">
                        <label for="lname" class="text-xs mb-[2.5%] ml-2">Last Name</label>
                        <input type="text" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] ml-2" id="lname" name="lname">
                    </section>
                </section>


                <label class="mb-[2.5%] text-xs" for="email">Email</label>
                <input type="email" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="email" name="email">

                <!-- drop-down menu -->
                <label class="mb-[2.5%] text-xs" for="acc_type">Select Account Type</label>
                <select class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" name="account_types" id="acc-type">
                    <option value="resident">Resident</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>

                <label for="psw" class="mb-[2.5%] text-xs">Create Password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="psw" name="psw"
                    required>

                <label class="mb-[2.5%] text-xs" for="psw-confirm">Confirm Password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-4" id="psw-confirm"
                    name="psw-confirm" required>

                <button type="button" class="mb-3 bg-[#004621] rounded-3xl text-white p-2 font-bold">Create
                    Account</button>
                <!-- <input type="submit" value="Create Account"> -->
            </section>

            <section class="form-footer">
                <p class="text-center text-xs">Already have an account? <a class="font-bold underline"
                        href="login">Login</a></p>
            </section>
        </form>
    </section>

    <article class="right-pane w-[40%] items-center justify-start md:flex hidden">
        <img class="" src="./assets/commonGround-aesthetic.png" alt="big-logo">
    </article>


</body>

</html>
