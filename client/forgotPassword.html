<body class="bg-[#001B0C] flex items-center justify-center p-[2%]">

    <section class="px-14 w-[60%] flex flex-col items-center justify-evenly max-sm:px-8 max-sm:w-[100%] max-md:w-[90%] md:w-[75%] h-full ">

        <header class="ml-5 mb-9">
            <img src="./assets/logo-white-transparent.png" class="h-12" alt="logo">
        </header>

        <form class="bg-white rounded-3xl py-6 px-9 lg:w-[70%] xl:w-[50%] md:w-[90%] w-[100%]" id="create-new-acc" action="#">

            <div class="bg-red-100 border hidden border-red-400 text-red-700 px-2 py-2 rounded-2xl text-center mb-[4%]"

            </div>

            <h2 class="font-black text-center text-3xl text-gray-600 mb-[5%]">Forgot Your Password?</h2>
            <h3 class="font-bold text-center text-sm text-gray-600 mb-[10%]">Please enter the email address you'd like your password reset information sent to.</h3> 

            <section class="flex flex-col form-main">

                <label class="mb-[2.5%] text-xs" for="email">Enter email address</address></label>
                <input type="email" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="email" name="email">

                <a href="resetPassword.html" class="mb-3 bg-[#004621] rounded-3xl text-white p-2 font-bold flex justify-center items-center"><button type="button" class="" id="requestResetLinkButton">Request Reset Link</button></a>
            </section>
            
            <section class="flex justify-center form-footer">
                <a class="font-bold underline"  href="login.html">Back To Login</a>
            </section>
        </form>
    </section>

    <article class="w-[40%] items-center justify-start md:flex hidden h-full mr-[5%] mt-[7.5%]">
        <img class="" src="./assets/commonGround-aesthetic.png" alt="big-logo">
    </article>

    <script src="./javascript/forgotPassword.js"></script>
