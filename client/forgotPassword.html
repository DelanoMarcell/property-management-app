<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Grounds Residential Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-[#001B0C] flex p-5">

    <section class="px-14 w-[50%]">

        <header class="mb-9 ml-5">
            <img src="./assets/logo-white-transparent.png" class="h-12" alt="logo">
        </header>

        <form class="bg-white rounded-3xl py-6 px-9 w-[60%]" id="create-new-acc" action="#">

            <h2 class="font-black text-center text-3xl text-gray-600 mb-[5%]">Reset Your Password</h2>
            <h3 class="font-bold text-center text-sm text-gray-600 mb-[10%]">Please create a new password</h3> 
            <!-- <h3 class="font-black text-center text-base text-gray-600">CommonGrounds Residential Management.</h3> -->
            <!-- <h3 class="font-bold text-center text-base text-gray-600 mb-[10%]">Please Login Your Account.</h3> -->

            <section class="form-main flex flex-col">

                <label class="mb-[2.5%] text-xs" for="email">Email</label>
                <input type="email" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="email" name="email">

                <label for="psw" class="mb-[2.5%] text-xs">Password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="psw" name="psw" required>

                <label for="psw" class="mb-[2.5%] text-xs">Confirm Password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[10%]" id="psw" name="psw" required>

                <button type="button" class="mb-3 bg-[#004621] rounded-3xl text-white p-1 font-bold flex justify-center items-center">Change Password</button>
            </section>

        </form>
    </section>

    <article class="right-pane w-[50%] flex justify-center items-center">
        <img class="w-full" src="./assets/commonGround-aesthetic.png" alt="big-logo">
    </article>


</body>

</html>
