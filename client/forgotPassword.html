<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Grounds Residential Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-[#001B0C] flex items-center justify-center p-[2%]">

    <section class="px-14 w-[60%] flex flex-col items-center justify-evenly max-sm:px-8 max-sm:w-[100%] max-md:w-[90%] md:w-[75%] h-full ">

        <header class="ml-5 mb-9 mt-[2%]">
            <img src="./assets/logo-white-transparent.png" class="h-12" alt="logo">
        </header>

        <form class="bg-white rounded-3xl py-6 px-9 lg:w-[70%] xl:w-[50%] md:w-[90%] w-[100%]" id="create-new-acc" action="#">

            <!--Alert box-->
            <div class="alert-box" id="alert" role="alert"></div>

            <h2 class="main-heading">Forgot Your Password?</h2>
            <h3 class="font-bold text-center text-sm text-gray-600 mb-[10%]">Please enter the email address you'd like your password reset information sent to.</h3>

            <section class="flex flex-col form-main">
                <label class="standard-label" for="email">Enter email address</label>
                <input type="email" class="standard-input" id="email" name="email">
                <a href="login.html" class="green-button"><button type="button" id="requestResetLinkButton">Request Reset Link</button></a>
            </section>
            
            <section class="flex justify-center form-footer">
                <a class="text-xs font-bold underline hover:text-green-700" href="login.html">Back To Login</a>
            </section>
        </form>
    </section>

    <article class="w-[40%] items-center justify-start md:flex hidden h-full mr-[5%] mt-[7.5%]">
        <img class="" src="./assets/commonGround-aesthetic.png" alt="big-logo">
    </article>

    <script src="./javascript/forgotPassword.js"></script>
</body>

</html>
