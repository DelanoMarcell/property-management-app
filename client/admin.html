    <style>
        .nav-menu {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            background-color: #001B0C;
            width: 200px; /* Adjust as needed */
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            color: white;

        }

            list-style-type: none;

        }

        }

        .nav-menu a {
            text-decoration: none;
            color: white;

        }

        .nav-menu a:hover {
            text-decoration: underline;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 20px auto;
            position: fixed;
            left: 220px; /* Distance from the left border */
            top: 120px; /* Adjust as needed */
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .card p {
            margin-bottom: 20px;
        }

        .card button {
            padding: 10px 20px;
            background-color: #001B0C;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>


</head>
