<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Grounds Residential Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-[#001B0C] flex items-center justify-center p-[2%]">

    <section class="px-14 w-[60%] flex flex-col items-center justify-evenly max-sm:px-8 max-sm:w-[100%] max-md:w-[90%] md:w-[75%] h-full ">

        <header class="ml-5 mb-9 mt-[2%]">
            <img src="./assets/logo-white-transparent.png" class="h-12" alt="logo">
        </header>

        <form class="bg-white rounded-3xl py-6 px-9 lg:w-[70%] xl:w-[50%] md:w-[90%] w-[100%]" id="create-new-acc" action="#">
            <!--Alert box-->
            <div class="alert-box" id="alert" role="alert"></div>

            <h2 class="font-black text-center text-3xl text-gray-600 mb-[5%]">Reset Your Password</h2>
            <h3 class="font-bold text-center text-sm text-gray-600 mb-[10%]">Please enter a new password to reset the password on your account. We'll ask for this password whenever you login.</h3> 

            <section class="flex flex-col form-main">

                <label for="psw" class="mb-[2.5%] text-xs">New password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="psw" name="psw" required>

                <label for="psw" class="mb-[2.5%] text-xs">Confirm new password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[10%]" id="psw" name="psw" required>

                <a href="login.html" class="green-button"><button type="button" id="resetPasswordButton">Reset Password</button></a>
            </section>

            <section class="form-footer">
               <p class="text-xs text-center">Know your password? <a class="font-bold underline hover:text-green-700" href="login.html">Login</a></p>
            </section>
        </form>
    </section>

    <article class="w-[40%] items-center justify-start md:flex hidden h-full mr-[5%] mt-[7.5%]">
        <img class="" src="./assets/commonGround-aesthetic.png" alt="big-logo">
    </article>

    <script src="./javascript/resetPassword.js"></script>

</body>

</html>
