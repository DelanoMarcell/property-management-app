<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Grounds Residential Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body class="bg-[#001B0C] flex items-center justify-center">

    <section
        class="px-14 w-[60%] flex flex-col items-center justify-evenly max-sm:px-8 max-sm:w-[100%] max-md:w-[90%] md:w-[75%] h-full">

        <header class="mb-9 ml-5 mt-[2%]">
            <img src="./assets/logo-white-transparent.png" class="h-12" alt="logo">
        </header>

        <form class="bg-white rounded-3xl py-6 px-9 lg:w-[70%] xl:w-[50%] md:w-[90%] w-[100%]" id='create-new-acc'
            action="#">
                 <!--Alert box-->
        <div class="bg-green-100 border hidden border-green-400 text-green-700 px-2 py-2 rounded relative text-center" id="alert" role="alert">
            
        </div>

            <h2 class="font-black text-center text-3xl text-gray-600 mb-[10%]">Create New Account</h2>

            <section class="form-main flex flex-col">

                <section class="flex mb-[5%] w-full justify-between">
                    <section class="flex flex-col w-[50%]">
                        <label for="fname" class="text-xs mb-[2.5%]">First Name</label>
                        <input type="text" class="p-2 text-xs rounded-3xl bg-[#EFEFEF]" id="fname" name="fname">
                    </section>

                    <section class="flex flex-col w-[50%]">
                        <label for="lname" class="text-xs mb-[2.5%] ml-2">Last Name</label>
                        <input type="text" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] ml-2" id="lname" name="lname">
                    </section>
                </section>


                <label class="mb-[2.5%] text-xs" for="email">Email</label>
                <input type="email" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="email" name="email">

                <!-- drop-down menu -->
                <label class="mb-[2.5%] text-xs" for="acc_type">Select Account Type</label>
                <select class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" name="account_types" id="acc-type">
                    <option value="Resident">Resident</option>
                    <option value="Staff">Staff</option>
                    <option value="Admin">Admin</option>
                </select>

                <label for="psw" class="mb-[2.5%] text-xs">Create Password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-[5%]" id="psw" name="psw"
                    required>

                <label class="mb-[2.5%] text-xs" for="psw-confirm">Confirm Password</label>
                <input type="password" class="p-2 text-xs rounded-3xl bg-[#EFEFEF] mb-4" id="psw-confirm"
                    name="psw-confirm" required>

                <button type="button" id="submitButton" class="flex items-center justify-center mb-2 bg-[#004621] rounded-3xl text-white p-2 font-bold">
                    Create Account
                    <svg aria-hidden="true" class="w-8 h-8 ml-2 hidden text-gray-200 animate-spin dark:text-gray-600 fill-[#004621]" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg" id="loader">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>

                </button>
                    
            </section>

            <section class="form-footer">
                <p class="text-center text-xs">Already have an account? <a class="font-bold underline"
                        href="/login">Login</a></p>
            </section>
        </form>
    </section>

    <article class="w-[40%] items-center justify-center md:flex hidden h-full mr-[5%] mt-[7.5%]">
        <img class="" src="./assets/commonGround-aesthetic.png" alt="big-logo">
    </article>

<script src="./javascript/register.js"></script>
</body>

</html>
